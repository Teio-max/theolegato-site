<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Théo - Collection Films & Manga</title>
  <meta name="description" content="Site personnel avec interface Windows XP pour gérer films et manga">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <!-- Au début du body, avant tout autre script -->
<script src="fix-loading.js"></script>
  <!-- Écran de chargement -->
  <div id="loading-screen">
    <div class="loading-content">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-text">Windows XP démarre...</div>
    </div>
  </div>

  <!-- Bureau Windows XP -->
  <div id="desktop" style="display: none;">
    <!-- Overlay pour le fond d'écran -->
    <div id="bg-overlay"></div>
    
    <!-- Icônes du bureau -->
    <div class="desktop-icons">
      <!-- Les icônes seront générées dynamiquement par JavaScript -->
    </div>
    
    <!-- Fenêtre principale -->
    <div id="container">
      <!-- Contenu principal généré par JavaScript -->
    </div>
    
    <!-- Barre des tâches -->
    <div id="taskbar">
      <div id="start-button">
        <img src="https://i.imgur.com/g65y9dC.png" alt="Start">
        <span>Démarrer</span>
      </div>
      <div id="minimized-windows"></div>
    </div>
  </div>
  
  <!-- Template pour les fenêtres Windows XP -->
  <template id="window-template">
    <div class="xp-window">
      <div class="xp-titlebar">
        <div class="xp-title-content">
          <img src="icons/window.png" alt="">
          <span>Fenêtre</span>
        </div>
        <div class="xp-controls">
          <button class="xp-btn min" aria-label="Minimiser"><img src="icons/minimize.png" alt="Minimiser"></button>
          <button class="xp-btn max" aria-label="Maximiser"><img src="icons/maximize.png" alt="Maximiser"></button>
          <button class="xp-btn close" aria-label="Fermer"><img src="icons/close.png" alt="Fermer"></button>
        </div>
      </div>
      <div class="window-content"></div>
      <div class="resize-handle"></div>
    </div>
  </template>
  
  <!-- À la fin du body, avant la balise </body> -->
  <script src="script.js"></script>
  <script src="admin-functions.js"></script>
  <script src="admin-fix-window.js"></script>
  <script src="admin-fix-simple.js"></script>

</body>
</html>
