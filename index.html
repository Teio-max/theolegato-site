<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Théo - Collection Films & Manga</title>
  <meta name="description" content="Site personnel avec interface Windows XP pour gérer films et manga">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Écran de chargement -->
  <div id="loading-screen">
    <div class="loading-content">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-text">Windows XP démarre...</div>
    </div>
  </div>

  <!-- Bureau Windows XP -->
  <div id="desktop" style="display: none;">
    <!-- Overlay pour le fond d'écran -->
    <div id="bg-overlay"></div>
    
    <!-- Icônes du bureau -->
    <div class="desktop-icons">
      <!-- Les icônes seront générées dynamiquement par JavaScript -->
    </div>
    
    <!-- Fenêtre principale -->
    <div id="container">
      <!-- Contenu principal généré par JavaScript -->
    </div>
    
    <!-- Barre des tâches -->
    <div id="taskbar">
      <div id="start-button">
        <img src="https://i.imgur.com/g65y9dC.png" alt="Start">
        <span>Démarrer</span>
      </div>
      <div id="minimized-windows"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
